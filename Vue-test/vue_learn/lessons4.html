
<html>
 <head>
     <!-- 过滤器 -->
     <!-- 引入vue脚本 -->
     <script src="../vue2.6/vue.js"></script>
 </head>
 <body>
    <div id= "myApp">
        <p>{{message}}</p>
        <p>{{message | toupper}}</p>
        <hr>
        <p>{{num | topercentage}}</p>
    </div>
    <script>     
         var vue = new Vue({
             el: '#myApp',
             data: {
                 message: 'hello vue.js world',
                 num: 0.3
             },
             filters: {
                 toupper: function(value){
                    return value.toUpperCase();
                 },
                 topercentage: function(value){
                    return value * 100 + '%';
                 }
             }
         })
    </script>
 </body>
</html>

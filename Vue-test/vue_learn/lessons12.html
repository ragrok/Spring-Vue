
<html charset="utf-8">
 <head>
     <!-- 父子组件通信 -->
     <!-- 引入vue脚本 -->
     <script src="../vue2.6/vue.js"></script>
 </head>
 <body>
    <div id= "myApp">
        <say-to pname="ragok">
             我这这边
        </say-to> 
        <say-to pname="lee">
            我这这边
        </say-to> 
        <say-to pname="you">
            我这这边
        </say-to> 
    </div>
    <script>     
         Vue.component('say-to',{
               props: ['pname'],
               template: '<div>'
               + '你好，<strong>{{pname}}</strong>'
               + '<slot></slot></div>',
         });
         var vue = new Vue({
             el: '#myApp',
         });
    </script>
 </body>
</html>

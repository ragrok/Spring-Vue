
<html>
 <head>
     <!-- 父组件向子组件传值 -->
     <!-- 引入vue脚本 -->
     <script src="../vue2.6/vue.js"></script>
 </head>
 <body>
    <div id= "myApp">
         <div>请输入你的名字：<input type="text" v-model="myName"></div>
         <hr>
         <say-hello :pname="myName"></say-hello>
    </div>
    <script>     
         Vue.component('say-hello',{
               props: ['pname'],
               template: '<div>你好！<strong>{{pname}}</strong></div>',
         });
         var vue = new Vue({
             el: '#myApp',
             data: {
                 myName: "",
             }
         });
    </script>
 </body>
</html>

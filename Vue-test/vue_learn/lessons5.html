
<html>
 <head>
     <!-- watch属性 -->
     <!-- 引入vue脚本 -->
     <script src="../vue2.6/vue.js"></script>
 </head>
 <body>
    <div id= "myApp">
        <p>任天堂新主机价格是{{price}},含税价格是{{priceInTax}},人民币价格是{{priceChinaRMB}}</p>
        <button @click="btnClick(1000)">加价1000</button>
    </div>
    <script>     
         var vue = new Vue({
             el: '#myApp',
             data: {
                 price: 0,
                 priceInTax: 0,
                 priceChinaRMB: 0  
             },
             watch: {
                 price: function(newVal,oldVal){
                    console.log(newVal,oldVal);
                    this.priceInTax = Math.round(this.price * 1.05);
                    this.priceChinaRMB = Math.round(this.priceInTax /16.75);
                 },    
             },
             methods: {
                 btnClick: function(newPrice){
                     this.price = this.price + newPrice;
                 }
             },
         });
         vue.price = 100;
    </script>
 </body>
</html>

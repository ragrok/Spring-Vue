
<html>
 <head>
     <!-- vue 简单实例 -->
     <!-- 引入vue脚本 -->
     <script src="../vue2.6/vue.js"></script>
 </head>
 <body>
    <div id= "myApp">
         {{message}}

    <script>

             }
         })
    </script>
 </body>
</html>

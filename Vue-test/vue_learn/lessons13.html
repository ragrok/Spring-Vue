
<html charset="utf-8">
 <head>
     <!-- slot使用 -->
     <!-- 引入vue脚本 -->
     <script src="../vue2.6/vue.js"></script>
 </head>
 <body>
    <div id= "myApp">
        <nba-all-star c="奥尼尔" pf="加内特">
             <span slot="sf">皮尔斯</span>
             <span slot="ll">雷阿伦</span>
             <span slot="ss">隆多</span>
        </nba-all-star>
    </div>
    <script>     
         Vue.component('nba-all-star',{
               props: ['c','pf'],
               template: '<div>'
               +'<div>中锋:{{c}}</div>'
               +'<div>大前锋:{{pf}}</div>' 
               +'<div>中锋:<slot name="ll"></slot></div>' 
               +'<div>中锋:<slot name="sf"></slot></div>' 
               +'<div>中锋:<slot name="ss"></slot></div>' 
               +'</div>',
         });
         var vue = new Vue({
             el: '#myApp',
         });
    </script>
 </body>
</html>

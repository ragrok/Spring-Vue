<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>v-if,v-show,v-for指令</title>
    <script src="../vue2.6/vue.js"></script>
    </head>
    <body>
    <div id="root">
      <div v-show="show">hello world</div>
      <button v-on:click="click">toggle</button>
      <ul>
          <li v-for="(item, index) in list" v-bind="item">{{item}}</li>
      </ul>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
               show: true,
               list: [1,1,3]
            },
            methods: {
                click: function(){
                    this.show = !this.show
                }
            },
        })
    </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <script src="../vue2.6/vue.js"></script>
    <div id="root">
        <h1>hello {{msg}}</h1>
        <div v-html="content"></div>
    </div>
    <script>
        new new Vue({
            el:"#root",
            data:{
                msg:"hello world",
                content: "<h1>hello</h1>"
            }
        })
    </script>
</html>

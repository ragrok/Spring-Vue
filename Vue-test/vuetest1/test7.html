<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <script src="../vue2.6/vue.js"></script>
    </head>
    <body>
    <div id="root">
        <div v-bind:title="title">hello world</div>
        <input v-model="content"/>
        <div >{{content}}</div>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                title: "this is hello world",
                content: "this is content"
            },
        })
    </script>
    </body>
</html>
